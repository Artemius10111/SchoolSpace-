{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1>Reset your password!</h1>
<br>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Send</button>
</form>
<br>
<a href="{% url 'password_change' user.id %}">Change Password!</a>
{% endblock content %}
