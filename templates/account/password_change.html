{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password_change{% endblock title %}
{% block content %}
<h1>Change your password!</h1>
<br>
<form method='post'>
{% csrf_token %}
{{ form|crispy }}
<button type="submit">Send</button>
</form>
<br>
<a href="{% url 'password_reset' user.id %}">Reset Password!</a>

{% endblock content %}
